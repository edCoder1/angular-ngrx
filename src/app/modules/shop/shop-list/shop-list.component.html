<div id="wrapper">
    <div id="shoping-list">
        <div id="list">
            <h2>Shopping List</h2>

            <ul class="shop-list">
                <li *ngFor="let item of shoppingItems$ | async">
                    {{ item.name }}
                    <span class="trash" (click)="deleteItem(item.id)">-</span>
                </li>
            </ul>
        </div>

        <form (ngSubmit)="addItem()">
            <input type="text" [(ngModel)]="newShoppingItem.name" placeholder="Item" name="itemName" />
            <button type="submit">+</button>
        </form>

    </div>
</div>
